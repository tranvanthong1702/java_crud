<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/dashboard.html}">
<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <form th:action="@{/admin/products/saveOrUpdate}" method="post" enctype="multipart/form-data"
            th:object="${product}">
                <div class="card">
                    <div class="card-header">
                        <h2>Add New Product</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-7">
                                <div class="form-group">
                                    <label for="productId">Product ID</label>
                                    <input type="text" class="form-control" name="productId" id="productId"
                                           th:field="*{productId}" readonly
                                           aria-describedby="productHid" placeholder="product id">
                                    <small id="productHid" class="form-text text-muted">Product Id is qeruired</small>
                                </div>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" name="name" id="name"
                                           th:field="*{name}"
                                           aria-describedby="nameHid"
                                           placeholder="name">
                                    <small id="nameHid" class="form-text text-muted">Name is required</small>
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Quantity</label>
                                    <input type="text" class="form-control" name="quantity" id="quantity"
                                           th:field="*{quantity}"
                                           aria-describedby="quantityHid"
                                           placeholder="quantity">
                                    <small id="quantityHid" class="form-text text-muted">Quantity is required</small>
                                </div>

                                <div class="form-group">
                                    <label for="categoryId">Category</label>
                                    <select class="form-control" name="categoryId" id="categoryId" th:field="*{categoryId}">
                                        <option value="">Category name</option>
                                        <option th:each="item: ${categories}"
                                                th:value="${item.categoryId}"
                                                th:utext="${item.name}"
                                                th:selected="${item.categoryId==product.categoryId}">
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="status">Satus</label>
                                    <select class="form-control" name="status" id="status" th:field="*{status}">
                                        <option value="1">con hang</option>
                                        <option value="2">het hang</option>
                                        <option value="3">cho luon</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3">
                                <img src="https://media.istockphoto.com/vectors/no-image-available-sign-vector-id922962354?k=20&m=922962354&s=612x612&w=0&h=f-9tPXlFXtz9vg_-WonCXKCdBuPUevOBkp3DQ-i0xqo=" width="90%"
                                     class="img-fluid" id="image"
                                     alt="image demo">
                                <div class="form-group">
                                    <label for="productImage">Image File</label>
                                    <input type="file" class="form-control" name="imageFile" id=""
                                           aria-describedby="productImage" placeholder="product image">
                                    <small id="productImage" class="form-text text-muted">Product Image</small>
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-text">Unit Price</span>
                                    <input type="number" name="unitPrice" id="unitPrice"
                                           th:field="*{unitPrice}"
                                           class="form-control"
                                           placeholder="unit price">
                                    <span class="input-group-text">$</span>
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-text">Discount</span>
                                    <input type="number" name="discount" id="discount"
                                           th:field="*{discount}"
                                           class="form-control" placeholder="discount">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" name="description" id="description"
                                              th:field="*{description}"
                                              rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <a type="reset" class="btn btn-primary">new</a>
                        <button class="btn btn-success">Save</button>
                        <a class="btn btn-danger float-right">Delete</a>
                    </div>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
