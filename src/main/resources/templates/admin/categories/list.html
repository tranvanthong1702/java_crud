<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/dashboard.html}">
<head>
</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col  mt-4">
            <div class="card">
                <div class="card-header">
                    <h2>List Category</h2>
                </div>
                <div class="card-body">
                    <div th:if="${message != null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                    </div>
                    <div class="row mt-2 mb-2">
                        <div class="col">
                            <form th:action="@{/admin/categories/search}">
                                <div class="form-inline float-left">
                                    <label for="name">Name:</label>
                                    <input type="text"
                                           class="form-control ml-2" name="name" id="name" aria-describedby="helpId" placeholder="name">
                                    <button class="btn btn-outline btn-primary ml-2">Search</button>
                                </div>
                            </form>
                            <div class="float-right">
                                <a class="btn btn-outline btn-primary"
                                   th:href="@{/admin/categories/add}">New Category</a>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-inverse ">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Category ID</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category :${categories}">
                            <td scope="row">[[${category.categoryId}]]</td>
                            <td th:text="${category.name}"></td>
                            <td>
                                <a th:href="@{'/admin/categories/view' + ${category.categoryId}}" class="btn btn-info">Detail</a>
                                <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}" class="btn btn-primary">Update</a>
                                <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}" class="btn btn-danger"
                                   onclick="return confirm('you really want to delete')">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-muted">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
